<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>passengerCounter</title>
    <link rel="stylesheet" href="passengerCounter.css">
</head>
<body>
    <!-- greeting -->
    <h4 id="welcome-el">hello</h4>
    <h1>People Entered</h1>
    <h2 id="count-el">0</h2>

<!-- create a increment button -->
    <button id="increment-btn" onclick="increment()">Increment</button>
    <button id="save-btn" onclick="save()">Save</button><br>
    <p id="save-el">Previous Entries: </p><br>
    <button onclick="error()">error</button><br>
    <p id="error-el"></p><br><br><br>


    <span id="first-number"></span>
    <span id="second-number"></span><br>
    <button onclick="add()">Add</button>
    <button onclick="subtract()">Subtract</button>
    <button onclick="multiply()">Multiply</button>
    <button onclick="divide()">Divide</button><br>
    <p id="sum">Sum</p>
    <script src = "passengerCounter.js"></script>
</body>
</html>
